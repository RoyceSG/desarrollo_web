<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollo de Aplicaciones Web</title>

  <!-- cnd estilos boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .group {
      max-width: 400px;
    }
  </style>
</head>

<body>

  <section class="container pt-5 text-center">
    <div class="row  justify-content-center">
      <div class="col d-flex flex-column group">
        <button class="btn btn-primary border border-light" type="button" onclick="Celular1.PresionarBotonEncendido()">Encender Celular 1</button>
        <button class="btn btn-primary border border-light" type="button" onclick="Celular2.PresionarBotonEncendido()">Encender Celular 2</button>
        <button class="btn btn-primary border border-light" type="button" onclick="Celular3.PresionarBotonEncendido()">Encender Celular 3</button>
      </div>
      <div class="col d-flex flex-column group">
        <button class="btn btn-success border border-light" type="button" onclick="Celular1.TomarFoto()">Tomar foto con el Celular 1</button>
        <button class="btn btn-success border border-light" type="button" onclick="Celular2.TomarFoto()">Tomar foto con el Celular 2</button>
        <button class="btn btn-success border border-light" type="button" onclick="Celular3.TomarFoto()">Tomar foto con el Celular 3</button>
      </div>
      <div class="col d-flex flex-column group">
        <button class="btn btn-info border border-light" type="button" onclick="rCelular1()">Mostrar Info del celular 1</button>
        <button class="btn btn-info border border-light" type="button" onclick="rCelular2()">Mostrar Info del celular 2</button>
        <button class="btn btn-info border border-light" type="button" onclick="rCelular3()">Mostrar Info del celular 3</button>
      </div>
    </div>
  </section>

  <section class="container p-5 d-flex justify-content-center group">
    <div id="resultado"></div>
  </section>


  <script src="main.js"></script>
</body>

</html>
